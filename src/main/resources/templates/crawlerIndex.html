<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hub</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>
<style type="text/css">
    body {
        background-color: #333333;
    }

    * {
        margin: 0;
        padding: 0;
        outline: none;
        text-decoration: none;
        border: none;
        list-style: none;
        color: #333333;
    }

    div {
        display: flex;
    }

    form {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .h1 {
        align-items: center;
        width: 100%;
        background-color: #CE915B;
        flex-wrap: wrap;
    }

    .h2 {
        border: black solid 1px;
        width: 70px;
        height: 50px;
        margin: 5px 30px 3px 10px;
        border-radius: 8px;
        overflow: hidden;
        font-size: 16px;
        font-weight: bold;
    }

    .h2 a {
        display: flex;
        width: 100%;
        height: 100%;
        justify-content: center;
        align-items: center;
    }

    .h3 {
        flex-direction: column;
        align-items: center;
        margin: 50px auto;
        width: 500px;
        background-color: #D4D6D7;
    }

    .h4 {
        justify-content: center;
        align-content: center;
        width: 80%;
        height: auto;
        margin: 10px auto;
        background-color: white;
        border-radius: 1px;
    }

    .h4 img {
        max-width: 100%;
        width: auto;
    }
</style>

<body>
<div class="h1">
    <div class="h2">
        <a href="#">
            <span>主页</span>
        </a>
    </div>
    <div th:each="f:${files}" class="h2">
        <a th:href="@{'/imgStore/'+${f}}">
            <span th:text="${f}"></span>
        </a>
    </div>
</div>
<hr/>
<div class="h3">
    <div class="h4" th:each="s:${imgUrl}" th:if="${imgUrl}">
        <img th:src="@{'/img/'+${name}+'/'+${s}}" th:alt="${s}">
    </div>
</div>
<hr/>
<div class="h1">
    <div class="h2">
        <a href="#">
            <span>主页</span>
        </a>
    </div>
    <div th:each="f:${files}" class="h2">
        <a th:href="@{'/imgStore/'+${f}}">
            <span th:text="${f}"></span>
        </a>
    </div>
</div>
</body>

</html>
